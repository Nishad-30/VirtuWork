<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VirtuWork</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#020617] text-gray-200 flex flex-col min-h-screen">

<header class="border-b border-white/10 bg-[#020617]/80 backdrop-blur">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-gradient-to-r from-blue-600 to-teal-500 rounded-lg flex items-center justify-center text-white font-bold">
                V
            </div>
            <a href="/" class="text-2xl font-extrabold text-white">VirtuWork</a>
        </div>
        <nav class="hidden md:flex gap-6 text-sm font-semibold">
            <a href="{% url 'how_it_works' %}" class="text-gray-400 hover:text-white transition">How it Works</a>
            <a href="{% url 'signup' %}" class="text-gray-400 hover:text-white transition">Sign Up</a>
        </nav>
    </div>
</header>

<main class="flex-grow flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md">
        <div class="bg-white/5 border border-white/10 rounded-2xl shadow-2xl p-8 backdrop-blur-sm">
            
            <h2 class="text-3xl font-extrabold text-white text-center mb-2">Welcome Back</h2>
            <p class="text-gray-400 text-center mb-8 text-sm">Log in to continue your career journey.</p>

            <form action="{% url 'login' %}" method="POST" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-semibold text-gray-300 mb-2">Email Address</label>
                    <input type="email" name="email"
                        class="w-full px-4 py-3 bg-[#0f172a] border border-white/10 rounded-xl text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="you@example.com"
                        required>
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-sm font-semibold text-gray-300">Password</label>
                        <a href="#" class="text-xs text-blue-500 hover:text-blue-400 transition">Forgot password?</a>
                    </div>
                    <input type="password" name="password"
                        class="w-full px-4 py-3 bg-[#0f172a] border border-white/10 rounded-xl text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="••••••••"
                        required>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-[1.02] active:scale-95">
                    Login
                </button>

            </form>

            <div class="text-center mt-8">
                <p class="text-sm text-gray-400">
                    Don't have an account?
                    <a href="{% url 'signup' %}"
                       class="font-bold text-blue-500 hover:text-blue-400 transition underline underline-offset-4">
                        Sign up
                    </a>
                </p>
            </div>

        </div>
    </div>
</main>

<footer class="border-t border-white/10">
    <div class="container mx-auto px-6 py-4 text-center text-gray-500 text-sm">
        © 2025 VirtuWork. All rights reserved.
    </div>
</footer>

</body>
</html>
