<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VirtuWork – Virtual Job Simulation Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        scroll-behavior: smooth;
        font-size: 18px; /* Increased base font */
    }

    section {
        padding: 100px 10%;
    }

    h1, h2 {
        font-weight: 700;
        margin-bottom: 25px;
    }

    h1 {
        font-size: 72px; /* Bigger Hero Title */
    }

    h2 {
        font-size: 40px; /* Bigger Section Titles */
        color: #ffffff;
    }

    p {
        line-height: 1.8;
        color: #94a3b8;
        font-size: 20px; /* Bigger Paragraph Text */
    }

    nav {
        position: fixed;
        width: 100%;
        padding: 30px 10%;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(8px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #1e293b;
        z-index: 1000;
    }

    nav div strong {
        font-size: 32px; /* Bigger Logo */
    }

    nav a {
        text-decoration: none;
        color: #cbd5e1;
        margin-left: 25px;
        font-size: 20px; /* Bigger Nav Links */
        transition: 0.3s ease;
    }

    nav a:hover {
        color: #ffffff;
    }

    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: linear-gradient(to bottom right, #0f172a, #1e293b);
    }

    .hero p {
        max-width: 700px;
        margin-top: 25px;
        font-size: 22px; /* Bigger Hero Text */
    }

    .btn {
        margin-top: 40px;
        padding: 14px 34px;
        border-radius: 8px;
        border: none;
        background-color: #2563eb;
        color: white;
        font-weight: 600;
        font-size: 18px; /* Bigger Button Text */
        cursor: pointer;
        transition: 0.3s ease;
    }

    .btn:hover {
        background-color: #1d4ed8;
        transform: translateY(-2px);
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        margin-top: 50px;
    }

    .card {
        background: #1e293b;
        padding: 35px;
        border-radius: 12px;
        border: 1px solid #334155;
        font-size: 20px; /* Bigger Card Text */
        transition: 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        border-color: #2563eb;
    }

    .divider {
        height: 1px;
        background: #1e293b;
        margin: 80px 0;
    }

    footer {
        background: #0b1220;
        text-align: center;
        padding: 30px;
        font-size: 16px;
        color: #64748b;
        border-top: 1px solid #1e293b;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 48px;
        }

        h2 {
            font-size: 30px;
        }

        p {
            font-size: 18px;
        }
    }
</style>

</head>

<body>

<nav>
    <div><strong>VirtuWork</strong></div>
    <div>
        <a href="#about">About</a>
        <a href="#features">Login</a>
        <a href="#workflow">Signup</a>
    </div>
</nav>

<section class="hero">
    <h1>VirtuWork</h1>
    <p>
        AI-Powered Virtual Job Simulation Platform designed to bridge the gap between academic learning 
        and real-world industry experience.
    </p>
    <button class="btn">Get Started</button>
</section>



<footer>
    © 2026 VirtuWork – Virtual Job Simulation Platform
</footer>

</body>
</html>
