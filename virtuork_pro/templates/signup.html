<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VirtuWork</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#020617] text-gray-200 flex flex-col min-h-screen">

<header class="border-b border-white/10 bg-[#020617]/80 backdrop-blur">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-gradient-to-r from-blue-600 to-teal-500 rounded-lg flex items-center justify-center text-white font-bold">
                V
            </div>
            <a href="/" class="text-2xl font-extrabold text-white">VirtuWork</a>
        </div>
        <nav class="hidden md:flex gap-6 text-sm font-semibold">
            <a href="{% url 'how_it_works' %}" class="text-gray-400 hover:text-white transition">How it Works</a>
            <a href="{% url 'login' %}" class="text-gray-400 hover:text-white transition">Login</a>
        </nav>
    </div>
</header>

<main class="flex-grow flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md">
        <div class="bg-white/5 border border-white/10 rounded-2xl shadow-2xl p-8 backdrop-blur-sm">
            <h2 class="text-3xl font-extrabold text-white text-center mb-2">Create Account</h2>
            <p class="text-gray-400 text-center mb-8 text-sm">Join the future of career simulation.</p>
            
            <form action="{% url 'signup' %}" method="POST" id="signupForm" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-semibold text-gray-300 mb-2">Full Name</label>
                    <input type="text" name="fullname" 
                           class="w-full px-4 py-3 bg-[#0f172a] border border-white/10 rounded-xl text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" 
                           placeholder="John Doe" required>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-300 mb-2">Username</label>
                    <input type="text" name="username" 
                           class="w-full px-4 py-3 bg-[#0f172a] border border-white/10 rounded-xl text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" 
                           placeholder="johndoe123" required>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" 
                           class="w-full px-4 py-3 bg-[#0f172a] border border-white/10 rounded-xl text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" 
                           placeholder="name@company.com" required>
                    <span id="emailError" class="text-xs mt-2 block h-4"></span>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-300 mb-2">Password</label>
                        <input type="password" id="password" name="password" 
                               class="w-full px-4 py-3 bg-[#0f172a] border border-white/10 rounded-xl text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" 
                               required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-300 mb-2">Confirm</label>
                        <input type="password" id="confirm_password" name="confirm_password" 
                               class="w-full px-4 py-3 bg-[#0f172a] border border-white/10 rounded-xl text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" 
                               required>
                    </div>
                </div>
                <span id="passError" class="text-xs block h-4 text-center"></span>
                
                <button type="submit" id="submitBtn" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-[1.02] active:scale-95">
                    Get Started
                </button>
            </form>

            <div class="text-center mt-8">
                <p class="text-sm text-gray-400">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="font-bold text-blue-500 hover:text-blue-400 transition underline underline-offset-4">Log in</a>
                </p>
            </div>
        </div>
    </div>
</main>

<footer class="border-t border-white/10">
    <div class="container mx-auto px-6 py-4 text-center text-gray-500 text-sm">
        Â© 2025 VirtuWork. All rights reserved.
    </div>
</footer>

<script>
    // Real-time Email Check
    document.getElementById('email').addEventListener('input', async function() {
        const email = this.value;
        const errorSpan = document.getElementById('emailError');
        if(email.includes('@')) {
            const res = await fetch(`/api/check-email/?email=${email}`);
            const data = await res.json();
            errorSpan.innerText = data.exists ? "Email already exists!" : "Email available";
            errorSpan.className = data.exists ? "text-red-400 text-xs mt-1 block" : "text-emerald-400 text-xs mt-1 block";
        }
    });

    // Real-time Password Matching
    const pass = document.getElementById('password');
    const conf = document.getElementById('confirm_password');
    const passError = document.getElementById('passError');

    [pass, conf].forEach(el => el.addEventListener('input', () => {
        if (conf.value && pass.value !== conf.value) {
            passError.innerText = "Passwords do not match";
            passError.className = "text-red-400 text-xs mt-1 block";
        } else {
            passError.innerText = conf.value ? "Passwords match" : "";
            passError.className = "text-emerald-400 text-xs mt-1 block";
        }
    }));
</script>

</body>
</html>
