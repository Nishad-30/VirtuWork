<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4 landscape;
            margin: 20px;
        }

        body {
            font-family: Georgia, serif;
            background-color: #0b1437;
            color: white;
            text-align: center;
        }

        .certificate {
            border: 6px solid #facc15;
            padding: 50px;
            height: 90%;
        }

        .badge {
            text-align: left;
            margin-bottom: 20px;
        }

        h1 {
            color: #facc15;
            font-size: 42px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .name {
            font-size: 36px;
            font-weight: bold;
            border-bottom: 2px solid #6366f1;
            display: inline-block;
            padding-bottom: 6px;
            margin-bottom: 20px;
        }

        .text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .role {
            font-size: 30px;
            font-weight: bold;
            color: #93c5fd;
            margin-bottom: 60px;
        }

        .footer {
            width: 100%;
            margin-top: 80px;
            display: table;
        }

        .footer div {
            display: table-cell;
            width: 50%;
            text-align: center;
        }

        .line {
            border-top: 2px solid #9ca3af;
            padding-top: 6px;
            width: 260px;
            margin: 0 auto;
        }

        .small {
            font-size: 14px;
            color: #d1d5db;
        }
    </style>
</head>

<body>
<div class="certificate">

    <!-- optional badge -->
    <div class="badge">
        âœ”
    </div>

    <h1>Certificate of Completion</h1>

    <div class="subtitle">This is to certify that</div>

    <div class="name">
        {{ user.get_full_name|default:user.username }}
    </div>

    <div class="text">
        has successfully completed the job simulation for
    </div>

    <div class="role">
        {{ sim.role_title }}
    </div>

    <div class="footer">
        <div>
            <div class="line">VirtuWork AI Agent</div>
            <div class="small">Official Verification</div>
        </div>

        <div>
            <div class="line">
                {{ sim.created_at|date:"F d, Y" }}
            </div>
            <div class="small">Date of Completion</div>
        </div>
    </div>

</div>
</body>
</html>
