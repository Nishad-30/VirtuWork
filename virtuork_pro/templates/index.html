<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuWork - Home</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#020617] text-gray-200 flex flex-col min-h-screen">

<!-- Header -->
<header class="border-b border-white/10 bg-[#020617]/80 backdrop-blur">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        
        <!-- Logo Section -->
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-gradient-to-r from-blue-600 to-teal-500 rounded-lg flex items-center justify-center text-white font-bold">
                V
            </div>
            <h1 class="text-2xl font-extrabold text-white">VirtuWork</h1>
        </div>

        <!-- Navigation -->
        <nav class="hidden md:flex gap-6 text-sm font-semibold">
            <a href="{% url 'how_it_works' %}" 
               class="text-gray-400 hover:text-white transition">
                How it Works
            </a>

            <a href="{% url 'login' %}" 
               class="text-gray-400 hover:text-white transition">
                Login
            </a>
        </nav>
    </div>
</header>

<!-- Hero Section -->
<main class="flex-grow flex items-center">
    <div class="container mx-auto px-6 py-20 text-center">

        <h2 class="text-4xl md:text-6xl font-extrabold text-white mb-6 leading-tight">
            Step Into Your <br class="hidden md:block">
            <span class="text-blue-500">Future Career</span>
        </h2>

        <p class="text-lg md:text-xl text-gray-400 max-w-3xl mx-auto mb-10">
            Experience real-world job simulations designed by industry experts.
            Build skills, gain confidence, and get certified.
        </p>

        <a href="{% url 'signup' %}"
           class="inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-4 rounded-full shadow-lg transition transform hover:scale-105">
            Get Started
            <svg xmlns="http://www.w3.org/2000/svg" 
                 class="h-6 w-6 ml-2" 
                 fill="none" 
                 viewBox="0 0 24 24" 
                 stroke="currentColor">
                <path stroke-linecap="round" 
                      stroke-linejoin="round" 
                      stroke-width="2" 
                      d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        </a>

    </div>
</main>

<!-- Footer -->
<footer class="border-t border-white/10">
    <div class="container mx-auto px-6 py-4 text-center text-gray-500 text-sm">

    </div>
</footer>

</html>
