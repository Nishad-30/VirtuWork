<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VirtuWork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-semibold text-center text-white mb-6">Login</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" name="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" name="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Login</button>
            </form>
            <div class="text-center mt-6"><p class="text-sm text-gray-400">Don't have an account? <a href="{% url 'signup' %}" class="font-medium text-indigo-400 hover:underline">Sign up</a></p></div>
        </div>
    </div>
</body>
</html>
