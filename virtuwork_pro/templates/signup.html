<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VirtuWork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-semibold text-center text-white mb-6">Create an Account</h2>
            
            <form action="{% url 'signup' %}" method="POST" id="signupForm">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                    <input type="text" name="fullname" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500" required>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" name="username" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500" required>
                    <span id="emailError" class="text-xs mt-1 block"></span>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500" required>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500" required>
                    <span id="passError" class="text-xs mt-1 block"></span>
                </div>
                
                <button type="submit" id="submitBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Create Account</button>
            </form>
            <div class="text-center mt-6"><p class="text-sm text-gray-400">Already have an account? <a href="{% url 'login' %}" class="font-medium text-indigo-400 hover:underline">Log in</a></p></div>
        </div>
    </div>

    <script>
        // Real-time Email Check
        document.getElementById('email').addEventListener('input', async function() {
            const email = this.value;
            const errorSpan = document.getElementById('emailError');
            if(email.includes('@')) {
                const res = await fetch(`/api/check-email/?email=${email}`);
                const data = await res.json();
                errorSpan.innerText = data.exists ? "Email already exists!" : "Email available";
                errorSpan.className = data.exists ? "text-red-500 text-xs mt-1 block" : "text-green-500 text-xs mt-1 block";
            }
        });

        // Real-time Password Matching
        const pass = document.getElementById('password');
        const conf = document.getElementById('confirm_password');
        const passError = document.getElementById('passError');

        [pass, conf].forEach(el => el.addEventListener('input', () => {
            if (conf.value && pass.value !== conf.value) {
                passError.innerText = "Passwords do not match";
                passError.className = "text-red-500 text-xs mt-1 block";
            } else {
                passError.innerText = conf.value ? "Passwords match" : "";
                passError.className = "text-green-500 text-xs mt-1 block";
            }
        }));
    </script>
</body>
</html>
